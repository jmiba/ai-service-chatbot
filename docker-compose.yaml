services:
  chatbot:
    image: chatbot:latest
    build: .
    container_name: chatbot
    volumes:
      - /home/chatbot/app/.streamlit:/app/.streamlit
      - /home/chatbot/app/state:/app/state
    restart: unless-stopped
    ports:
      - "8501:8501"
    labels:
      - autoheal=true
    # Healthcheck inherited from Dockerfile; override here if you need different timing.

  scraper-cron:
    image: chatbot:latest
    container_name: chatbot-cron
    depends_on:
      - chatbot
    restart: unless-stopped
    volumes:
      - /home/chatbot/app/.streamlit:/app/.streamlit
      - /home/chatbot/app/state:/app/state
    entrypoint: ["/bin/bash", "-lc"]
    command: |
      while true; do
        echo "[$(date -Is)] Starting scheduled scrape..."
        python scripts/cli_scrape.py --mode both || echo "[$(date -Is)] scrape job failed"
        echo "[$(date -Is)] Sleeping for 12 hours before next run."
        sleep 43200
      done

  autoheal:
    image: willfarrell/autoheal
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - chatbot
