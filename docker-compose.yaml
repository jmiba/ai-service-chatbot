services:
  chatbot:
    image: chatbot:latest
    build: .
    container_name: chatbot
    volumes:
      - /home/chatbot/app/.streamlit:/app/.streamlit
      - /home/chatbot/app/state:/app/state
    restart: unless-stopped
    ports:
      - "8501:8501"
    labels:
      - autoheal=true
    # Healthcheck inherited from Dockerfile; override here if you need different timing.

  scraper-cron:
    image: chatbot:latest
    container_name: chatbot-cron
    depends_on:
      - chatbot
    restart: unless-stopped
    volumes:
      - /home/chatbot/app/.streamlit:/app/.streamlit
      - /home/chatbot/app/state:/app/state
    entrypoint: ["/app/scripts/run_scraper_cron.sh"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python3 -c 'import os, sys, time; path = \"/app/state/last_scraper_ok\"; max_age = 780 * 60; now = time.time(); sys.exit(0) if os.path.exists(path) and (now - os.path.getmtime(path)) < max_age else sys.exit(1)'",
        ]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 10m

  autoheal:
    image: willfarrell/autoheal
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - chatbot
