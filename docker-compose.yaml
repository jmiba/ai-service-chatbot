services:
  chatbot:
    image: chatbot:latest
    build: .
    container_name: chatbot
    volumes:
      - /home/chatbot/app/.streamlit:/app/.streamlit
      - /home/chatbot/app/state:/app/state
      - /home/chatbot/app/logs:/app/logs
      - /home/chatbot/app/exported_markdown:/app/exported_markdown
    restart: unless-stopped
    ports:
      - "8501:8501"
    labels:
      - autoheal=true
    # Healthcheck inherited from Dockerfile; override here if you need different timing.

  cli-runner:
    image: chatbot:latest
    container_name: chatbot-cli-runner
    profiles:
      - cli
    volumes:
      - /home/chatbot/app/.streamlit:/app/.streamlit
      - /home/chatbot/app/state:/app/state
      - /home/chatbot/app/logs:/app/logs
      - /home/chatbot/app/exported_markdown:/app/exported_markdown
    entrypoint: ["python", "scripts/cli_scrape.py"]
    command: ["--mode", "all"]
    environment:
      - PYTHONUNBUFFERED=1

  autoheal:
    image: willfarrell/autoheal
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - chatbot
